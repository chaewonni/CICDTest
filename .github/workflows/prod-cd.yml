name: prod-CD
on:
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Print current branch name
        run: |
          BRANCH_NAME=$(git rev-parse --abbrev-ref HEAD)
          echo "Checked out branch: $BRANCH_NAME"

  release:
    needs: test  # 'test' 작업이 완료된 후에 실행 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: 버전 정보 추출
        id: extract_version_name
        run: |
          VERSION=$(echo "${{ github.event.head_commit.message }}" | egrep -o '[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}' | head -n1 | tr -d '[:space:]')
          
          echo "Extracted version: '$VERSION'"
          
          if [ -z "$VERSION" ]; then
            echo "No version found in the commit message."
            exit 1
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        run: |
          curl -X POST \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${{ secrets.REPOSITORY_TOKEN }}" \
          https://api.github.com/repos/chaewonni/CICDTest/releases \
          -d '{"tag_name":"${{ steps.extract_version_name.outputs.version }}","target_commitish":"main","name":"${{ steps.extract_version_name.outputs.version }}","generate_release_notes":true}'
        

